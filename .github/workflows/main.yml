name: MLflow CI

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install mlflow scikit-learn pandas

    - name: Run MLflow Project
      run: mlflow run MLProject --env-manager=local -P data_path=credit_risk_preprocessing.csv -P target_column=status

